<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-6">🏋️‍♀️ Desafio Fitness - Controle Diário</h1>

      <!-- Info -->
      <div class="bg-white p-4 rounded-lg shadow mb-4">
        <p><strong>Participante:</strong> Matheus Gonçalves</p>
        <p><strong>Data:</strong> 02/07/2025</p>
      </div>

      <!-- Pontos Positivos -->
      <div class="bg-green-100 p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">✅ +1 ponto</h2>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" /> Musculação</label>
          <label><input type="checkbox" /> Cardio (20+ min)</label>
          <label><input type="checkbox" /> Creatina</label>
          <label><input type="checkbox" /> Refeição saudável</label>
          <label><input type="checkbox" /> Fruta</label>
          <label><input type="checkbox" /> Salada/Legumes</label>
          <label><input type="checkbox" /> Whey</label>
          <label><input type="checkbox" /> Devocional/Bíblia</label>
          <label><input type="checkbox" /> Oração</label>
        </div>
      </div>

      <!-- Neutros -->
      <div class="bg-yellow-100 p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">⚠️ Neutros (0 pontos)</h2>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" /> 1 doce pequeno</label>
          <label><input type="checkbox" /> Refeição livre (2x semana)</label>
          <label><input type="checkbox" /> 1 pedaço de bolo (1x semana)</label>
        </div>
      </div>

      <!-- Pontos Negativos -->
      <div class="bg-red-100 p-4 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-2">❌ –1 ponto</h2>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" /> Fritura</label>
          <label><input type="checkbox" /> Doces (extras)</label>
          <label><input type="checkbox" /> Fast Food / Massas</label>
          <label><input type="checkbox" /> Refrigerante</label>
          <label><input type="checkbox" /> Bebida alcoólica</label>
        </div>
      </div>

      <!-- Rodapé -->
      <p class="text-center text-sm text-gray-500">© 2025 Desafio Fitness</p>
    </div>
  </body>
</html>
